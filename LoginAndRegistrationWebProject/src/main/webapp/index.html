<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<style>
body {
	background-color: #f2f2f2;
}

.login-container {
	background-color: white;
	border-radius: 5px;
	padding: 20px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	transition: transform 0.3s ease-in-out;
	margin-top: 60px;
	border: solid;
}

.login-container:hover {
	transform: scale(1.1);
}

.password-input {
	position: relative;
}

#show-password {
	position: absolute;
	right: 10px;
	top: 50%;
	transform: translateY(-50%);
}
</style>
</head>

<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="login-container">
					<h1 class="mt-5">Login Form</h1>
					<form action="LoginController" method="post">
						<div class="mb-3">
							<label for="username" class="form-label">Username</label> <input
								type="text" class="form-control" name="username" id="username"
								placeholder="Enter your username" required="required">
						</div>
						<div class="mb-3">
							<label for="password" class="form-label">Password</label>
							<div class="password-input">
								<input type="password" class="form-control" name="password"
									id="password" placeholder="Enter your password"
									required="required"> <br>
									<input type="checkbox"	id="show-password" hidden="true"> 
									<label for="show-password"
									id="show-password-label">Show password</label>
							</div>

							<script>
								const passwordInput = document
										.getElementById('password');
								const showPasswordCheckbox = document
										.getElementById('show-password');
								const showPasswordLabel = document
										.getElementById('show-password-label');

								showPasswordCheckbox
										.addEventListener(
												'change',
												function() {
													const passwordFieldType = showPasswordCheckbox.checked ? 'text'
															: 'password';
													passwordInput.setAttribute(
															'type',
															passwordFieldType);
													showPasswordLabel.textContent = showPasswordCheckbox.checked ? 'Hide password'
															: 'Show password';
												});
							</script>
						</div>
						<input type="submit" value="submit"><br> <br>
						<div>Not Registered</div>
						<a href="Register.html">Click to Register</a>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
